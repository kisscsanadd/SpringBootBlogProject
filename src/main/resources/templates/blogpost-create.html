<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: header (title='Create Post')"></div>
<body>

<div th:replace="fragments/menu :: menu (current='Create')"></div>


<div class="container">
    <!--/*@thymesVar id="blogpost" type="hu.suaf.blog.model.BlogPost"*/-->
    <form action="#" th:action="${blogpost.id} == null ? @{/blogpost/create} : @{/blogpost/edit/{id}(id=${blogpost.id})}" th:object="${blogpost}" method="post" novalidate>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="body">Text</label>
            <textarea rows="5" class="form-control" id="body" th:field="*{text}"></textarea>
        </div>
        <div class="form-group category-chooser">
            <label  class="col-form-label">Category </label>
            <select  id="category" name="category" th:field="*{category.id}" >
                <option th:each="category : ${categories}" th:value="${category.id}" th:utext="${category.name}"/>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" th:text="${blogpost.id != null ? 'Save' : 'Submit'}">Submit</button>
    </form>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
